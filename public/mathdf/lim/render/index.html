<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title id="title">Limit Calculator</title>
  <link rel="stylesheet" type="text/css" href="/mathdf/lim/render/sheets-lim.css">
  <script>
    const stdpth = "/mathdf/lim/render";
    if (window.location.pathname === `${stdpth}/`)
      window.location = window.location.origin + stdpth + window.location.hash;
  </script>
</head>

<body class="site-body tw scroll-theme loading">
  <main class="site-content">
    <div id="middle-container">
      <div id="middle-content">
        <div id="content">
          <div id="math-canvas-container" class="hide">
            <div id="allscales" class="kcanvas outline-off non-select">
              <span id="s50" class="scale" onclick="scaleCanvas(50);">50%</span>&nbsp;
              <span id="s75" class="scale" onclick="scaleCanvas(75);">75%</span>&nbsp;
              <span id="s100" class="scale allscales-select" onclick="scaleCanvas(100);">100%</span>&nbsp;
              <span id="s125" class="scale" onclick="scaleCanvas(125);">125%</span>&nbsp;
              <span id="s150" class="scale" onclick="scaleCanvas(150);">150%</span>
              <span class="cursor-default">&nbsp;🔍</span>
            </div>
            <div id="calculation-scale">
              <div id="math-canvas"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer="" src="/mathdf/lim/render/KaTeX/0.13.20/katex.min.js"></script>
    <script defer="" src="/mathdf/lim/render/auto-render.min.js"></script>
    <script>
      var expandtable = false;
      window.addEventListener("hashchange", function () {
        "" !== window.location.hash && window.location.reload(true)
      });
      var defaultLang = "cn",
        lang = "cn",
        htmllang = "zh",
        translateList = { "cn": { "initint": { "0": "函数极限", "1": "计算结果" }, "combo": { "2": { "0": { "0": "将分子和分母同时除以", "1": "" } }, "3": { "0": "熟知的结论" } }, "table": { "1": { "0": "常数极限" } }, "intaylor": { "0": "泰勒展开" }, "export": { "0": "计算结果的 LaTeX 代码" }, "conj": { "0": "分子/分母 有理化" }, "numconj": { "0": "分子有理化 - 乘共轭" }, "stepsolutioncalc": { "0": "详细解题过程" }, "foundlimit": { "0": "最终计算结果" }, "restrict": { "0": "夹逼定理", "2": "对所有", "3": "且", "5": "来自不等式", "6": "遵循上式" } } };
    </script>
    <script id="lang-js" src="/mathdf/lim/render/lang.js"></script>
    <link href="/mathdf/lim/render/KaTeX/0.13.20/katex.min.css" rel="stylesheet" onerror="this.onerror=null;this.href='/KaTeX/katex.min.css'">
    <script src="/mathdf/lim/render/script-lim.js"></script>
</body>

</html>
